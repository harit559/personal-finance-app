{% extends 'base.html' %}

{% block title %}Register - Harit Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
    
    <form method="POST" class="bg-slate-800 rounded-xl border border-slate-700 p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <!-- Name -->
        <div>
            <label for="name" class="block text-sm text-slate-400 mb-2">Name</label>
            <input type="text" 
                   name="name" 
                   id="name"
                   required
                   placeholder="Your name"
                   class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        
        <!-- Email -->
        <div>
            <label for="email" class="block text-sm text-slate-400 mb-2">Email</label>
            <input type="email" 
                   name="email" 
                   id="email"
                   required
                   placeholder="you@example.com"
                   class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        
        <!-- Password -->
        <div>
            <label for="password" class="block text-sm text-slate-400 mb-2">Password</label>
            <input type="password" 
                   name="password" 
                   id="password"
                   required
                   minlength="8"
                   placeholder="At least 8 characters, include a number"
                   class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        
        <!-- Submit -->
        <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition">
            Create Account
        </button>
    </form>
    
    <p class="text-center text-slate-400 mt-6">
        Already have an account? 
        <a href="{{ url_for('auth.login') }}" class="text-indigo-400 hover:text-indigo-300">
            Log in
        </a>
    </p>
</div>
{% endblock %}
