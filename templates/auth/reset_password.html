{% extends 'base.html' %}

{% block title %}Reset Password - Harit Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h1 class="text-2xl font-bold text-center mb-2">Reset Password</h1>
    <p class="text-center text-slate-400 mb-6">
        Enter your new password
    </p>
    
    <form method="POST" class="bg-slate-800 rounded-xl border border-slate-700 p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <!-- New Password -->
        <div>
            <label for="password" class="block text-sm text-slate-400 mb-2">New Password</label>
            <input type="password" 
                   name="password" 
                   id="password"
                   required
                   minlength="8"
                   placeholder="••••••••"
                   autofocus
                   class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
            <p class="text-xs text-slate-500 mt-1">At least 8 characters, include a number</p>
        </div>
        
        <!-- Confirm Password -->
        <div>
            <label for="confirm_password" class="block text-sm text-slate-400 mb-2">Confirm Password</label>
            <input type="password" 
                   name="confirm_password" 
                   id="confirm_password"
                   required
                   minlength="8"
                   placeholder="••••••••"
                   class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-500 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        
        <!-- Submit -->
        <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition">
            Reset Password
        </button>
    </form>
    
    <p class="text-center text-slate-400 mt-6">
        <a href="{{ url_for('auth.login') }}" class="text-indigo-400 hover:text-indigo-300">
            Back to login
        </a>
    </p>
</div>
{% endblock %}
