# Render.com deployment configuration
# This file tells Render how to deploy your app

services:
  # Web service (your Flask app)
  - type: web
    name: personal-finance-app
    runtime: python
    plan: free  # Free tier
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app()"
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      
      - key: FLASK_ENV
        value: production
      
      - key: SECRET_KEY
        generateValue: true  # Render will auto-generate
      
      - key: DB_ENCRYPTION_KEY
        generateValue: true  # Render will auto-generate
      
      - key: DATABASE_URL
        fromDatabase:
          name: financedb
          property: connectionString

# PostgreSQL database
databases:
  - name: financedb
    databaseName: finance
    user: financeuser
    plan: free  # Free tier (limited to 1 database)
